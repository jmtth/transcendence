server {
    listen 80;
    server_name localhost;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=5s;

    root /usr/share/nginx/html;
    index index.html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Proxy API requests
    location /api/ {
        set $api_host "api-gateway";   # container name
        set $api_port "3000";

        # Rewrite /api/xxx -> /api/xxx (garde le chemin complet)
        proxy_pass http://$api_host:$api_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $scheme://$host;
        proxy_cache_bypass $http_upgrade;
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
		proxy_cookie_path / "/";
    }

	# Proxy gateway root (routes defined on / in gateway) under /gateway
    location /public/ {
        set $api_host "api-gateway";
        set $api_port "3000";

        # Rewrite /public/xxx -> /xxx et transmet tout
        rewrite ^/public/(.*) /$1 break;
        proxy_pass http://$api_host:$api_port;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
        proxy_set_header Origin $scheme://$host;
        proxy_redirect off;
        proxy_cookie_path / "/";
    }

    # Serve static files directly
    location / {
        try_files $uri $uri/ =404;
    }

    # Ensure proper MIME types
    location ~* \.js$ {
        add_header Content-Type application/javascript;
    }

    location ~* \.css$ {
        add_header Content-Type text/css;
    }
}
