<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<!-- <script src="/tailwind.config.js"></script> -->
    <style>
        .rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div id="particles" class="absolute inset-0"></div>
    </div>

    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen px-4">

			
        <div class="text-center space-y-8 animate-float">
            <div class="inline-block">
                <h1 class="text-7xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-blue-400 animate-glow">
                    ðŸŽ®
                </h1>
            </div>
            
            <h2 class="text-5xl md:text-7xl font-bold text-white">
                Transcendence
            </h2>
            
            <p class="text-xl md:text-2xl text-purple-200 max-w-2xl mx-auto">
                Your gaming platform is initializing...
            </p>

            <div id="box-status"; class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 max-w-2xl mx-auto border border-white/20 shadow-2xl">

                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-white font-medium">System Status</span>
                        <span id="status" class="px-3 py-1 rounded-full text-sm font-semibold bg-green-500 text-white">
                            âœ“ Online
                        </span>
                    </div>
                    
                    <div class="h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
                    
                    <div class="space-y-3 text-left">
						<div class="flex items-center opacity-50">

						  <div class="flex items-center space-x-3">
							<div id="nginx-status" class="w-3 h-3 rounded-full bg-gray-400"></div>
							<span class="text-purple-200">Nginx Service</span>
							<span class="text-gray-400 text-sm font-mono">Pending</span>
						  </div>
						  <button class="ml-auto text-gray-400 text-sm font-mono">test</button>
						</div>

						<div class="flex items-center opacity-50">
						  <div class="flex items-center space-x-3">
							<div id="api-status" class="w-3 h-3 rounded-full bg-gray-400"></div>
							<span class="text-purple-200">API Service</span>
							<span class="text-gray-400 text-sm font-mono">Pending</span>
						  </div>
						  <button class="ml-auto text-gray-400 text-sm font-mono">test</button>
						</div>

						<div class="flex items-center opacity-50">
						  <div class="flex items-center space-x-3">
							<div id="game-status" class="w-3 h-3 rounded-full bg-gray-400"></div>
							<span class="text-purple-200">Game Service</span>
							<span class="text-gray-400 text-sm font-mono">Pending</span>
						  </div>
						  <button id="start-btn" class="ml-auto text-gray-400 text-sm font-mono">test</button>
						</div>
                        
						<div class="flex items-center opacity-50">
						  <div class="flex items-center space-x-3">
							<div id="users-status" class="w-3 h-3 rounded-full bg-gray-400"></div>
							<span class="text-purple-200">User management</span>
							<span class="text-gray-400 text-sm font-mono">Pending</span>
						  </div>
						  <button class="ml-auto text-gray-400 text-sm font-mono">test</button>
						</div>

						<div class="flex items-center opacity-50">
						  <!-- Left side: status dot + labels -->
						  <div class="flex items-center space-x-3">
							<div id="redis-status" class="w-3 h-3 rounded-full bg-gray-400"></div>
							<span class="text-purple-200">Redis BROKER</span>
							<span class="text-gray-400 text-sm font-mono">Pending</span>
						  </div>
						  <button class="ml-auto text-gray-400 text-sm font-mono">test</button>
						</div>
	
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 justify-center">
                <a href="/health" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-purple-500/50">
                    Health Check
                </a>
                <button id="refresh-btn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-blue-500/50">
                    Refresh Status
                </button>
            </div>

            <div class="text-sm text-purple-300">
                <p>Server Time: <span id="server-time" class="font-mono"></span></p>
                <p class="mt-2">Uptime: <span id="uptime" class="font-mono">00:00:00</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
