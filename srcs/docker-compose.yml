version: '3.8'

services:
  # Nginx reverse proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    restart: unless-stopped

  # Main Fastify API
  api-gateway:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - DB_PATH=/data/app.db
    networks:
      - app-network
    restart: unless-stopped

  # Redis message broker
  redis-broker:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis-broker
    networks:
      - app-network
    restart: unless-stopped

  users-management:
    build:
      context: ./usersdb
      dockerfile: Dockerfile
    container_name: users-management
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-broker:6379
      - DB_PATH=/data/app.db
    volumes:
      - ${HOST_VOLUME_PATH}:/data
    networks:
      - app-network
    restart: unless-stopped

  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: game-service 
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-broker:6379
    networks:
      - app-network
    restart: unless-stopped


networks:
  app-network:
    driver: bridge
