services:
  # Nginx reverse proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ${PROXY_SERVICE_NAME}
    ports:
      - "8080:80"
      - "4430:443"
    networks:
      - app-network
    volumes:
      - ${HOST_VOLUME_PATH}:/usr/share/nginx/html/uploads:ro
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Main Fastify API
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: "${API_GATEWAY_NAME}"
    expose:
      - "${API_GATEWAY_PORT}"
    env_file:
      - path: ./.env
    environment:
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      auth-service:
        condition: service_healthy

  # Auth service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: "${AUTH_SERVICE_NAME}"
    expose:
      - "${AUTH_SERVICE_PORT}"
    env_file:
      - path: ./.env
    environment:
      - AUTH_DB_PATH=/data/auth.db                # SQLite database path inside container - TODO .env.auth ?
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Blockchain service
  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: "${BK_SERVICE_NAME}"
    expose:
      - "${BK_SERVICE_PORT}"
    env_file:
      - path: ./.env
    environment:
      - BLOCK_DB_PATH=/data/blockchain.db         # SQLite database path inside container - TODO .env.bk
      - REDIS_URL="redis://${REDIS_SERVICE_NAME}:${REDIS_SERVICE_PORT}"
    volumes:
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: game-service 
    expose:
      - "${GAME_SERVICE_PORT}"
    env_file:
      - path: ./.env
    environment:
      - REDIS_URL="redis://${REDIS_SERVICE_NAME}:${REDIS_SERVICE_PORT}"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  
  redis-broker:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: ${REDIS_SERVICE_NAME}
    networks:
      - app-network
    restart: unless-stopped

  user-service:
    build:
      context: ./users
      dockerfile: Dockerfile
    container_name: ${UM_SERVICE_NAME}
    expose:
      - "${UM_SERVICE_PORT}"
    env_file:
      - path: ./.env
      - path: ./users/.env.um
    volumes:
      - ${HOST_VOLUME_PATH}:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
    driver_opts:
      device: ${HOST_VOLUME_PATH}
      o: bind
      type: none
