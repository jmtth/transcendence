version: '3.8'

services:
  # Nginx reverse proxy
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-proxy-dev
    ports:
      - '8080:80'
      - '4430:443'
    volumes:
      - ./nginx:/etc/nginx:ro  # Mount nginx config for live changes
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      api-gateway:
        condition: service_started
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Main Fastify API
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway-dev
    expose:
      - '3000'
    environment:
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./gateway:/app
      - /app/node_modules  # Prevent overwriting node_modules
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev  # Use dev command with hot reload
    depends_on:
      auth-service:
        condition: service_healthy

  # Auth service
  auth-service:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth-service-dev
    expose:
      - '3001'
    environment:
      - NODE_ENV=development
      - AUTH_DB_PATH=/data/auth.db
      - JWT_SECRET=${JWT_SECRET:-supersecretkey}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./auth:/app
      - /app/node_modules
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3001/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Blockchain service
  blockchain-service:
    build:
      context: ./blockchain
      dockerfile: Dockerfile
    container_name: blockchain-service-dev
    expose:
      - '3005'
    environment:
      - NODE_ENV=development
      - BLOCK_DB_PATH=/data/blockchain.db
      - REDIS_URL=redis://redis-broker:6379
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./blockchain:/app
      - /app/node_modules
      - data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3005/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Game service
  game-service:
    build:
      context: ./game
      dockerfile: Dockerfile
    container_name: game-service-dev
    expose:
      - '3003'
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis-broker:6379
    volumes:
      - ./game:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3003/health']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Redis message broker (uncommented for dev)
  redis-broker:
    image: redis:7-alpine
    container_name: redis-broker-dev
    ports:
      - '6379:6379'  # Expose for local debugging
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  data:
    driver: local
    driver_opts:
      device: ${HOST_VOLUME_PATH:-./dev-data}
      o: bind
      type: none
